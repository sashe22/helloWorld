<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link href="https://getbootstrap.com/docs/5.3/forms/overview/#overview" rel="stylesheet">
</head>
<body>

<form>
   <div class="mb-3">
    <label for="exampleInputFirstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="fNameHelp">
   </div>

  <div class="mb-3">
    <label for="exampleInputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="lNameHelp">
  </div>

  <div class="mb-3">
    <label for="exampleEmail" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="exampleEmail">
  </div>

  <div class="mb-3">
    <label for="examplePhoneNum" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="examplePhoneNum">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>



</body>
</html>
